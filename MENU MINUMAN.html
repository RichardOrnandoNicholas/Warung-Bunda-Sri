<!DOCTYPE html>

<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu Makanan | Warung Bunda Sri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Inter',sans-serif;
      background:#f5f7fa;
      color:#333
    }

    /* NAVBAR */
    .navbar{
      display:flex;justify-content:space-between;align-items:center;
      padding:14px 32px;background:#ffffff;
      box-shadow:0 2px 10px rgba(0,0,0,.08)
    }
    .navbar a{text-decoration:none}
    .brand{font-size:20px;font-weight:700;color:#ff5722}
    .nav-actions a{
      margin-left:12px;padding:8px 16px;border-radius:20px;
      font-size:14px;font-weight:600
    }
    .btn-outline{
      border:1.5px solid #ff5722;color:#ff5722
    }
    .btn-outline:hover{background:#ff5722;color:#fff}

    /* TITLE */
    .page-title{
      text-align:center;margin:40px 0 10px
    }
    .page-title h1{font-size:28px;font-weight:700}
    .page-title p{color:#666;font-size:14px}

    /* GRID */
    .container{padding:0 8%}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:22px;margin-top:30px
    }

    /* CARD */
    .card{
      background:#fff;border-radius:14px;overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
      transition:.25s
    }
    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 14px 30px rgba(0,0,0,.15)
    }
    .card img{
      width:100%;height:150px;object-fit:cover
    }
    .card-body{padding:14px}
    .card-body h4{font-size:16px;margin-bottom:6px}
    .price{color:#ff5722;font-weight:700;font-size:14px}

    .btn-cart{
      margin-top:10px;width:100%;
      background:#ff5722;color:#fff;
      border:none;padding:9px;
      border-radius:20px;font-size:14px;font-weight:600
    }
    .btn-cart:hover{background:#e64a19}

    /* FLOATING CART */
    .floating-cart{
      position:fixed;right:22px;bottom:22px;
      background:#ff5722;color:#fff;
      padding:14px 20px;border-radius:30px;
      font-weight:700;text-decoration:none;
      box-shadow:0 10px 25px rgba(0,0,0,.25)
    }

    footer{
      margin-top:70px;padding:18px;
      background:#212529;color:#fff;
      text-align:center;font-size:13px
    }

    @media(max-width:600px){
      .container{padding:0 5%}
      .page-title h1{font-size:24px}
    }
  </style>

</head>
<body>

<!-- NAVBAR -->

<nav class="navbar">
  <a href="HOME.html" class="brand">üçΩÔ∏è Warung Bunda Sri</a>
  <div class="nav-actions">
    <a href="HOME.html" class="btn-outline">Home</a>
    <a href="KERANJANG PESANAN.html" class="btn-outline">Keranjang</a>
  </div>
</nav>

<!-- TITLE -->

<div class="page-title">
  <h1>ü•§ Menu Minuman</h1>
</div>

<!-- CONTENT -->

<div class="container">
  <div class="grid" id="foodGrid"></div>
</div>

<!-- FLOATING CART -->

<a href="KERANJANG PESANAN.html" class="floating-cart">üõí Lihat Keranjang</a>

<footer>
  ¬© 2025 Warung Bunda Sri ‚Äî Menu Minuman
</footer>

<script>
const foods = [
  {
    name: "Es Campur",
    price: 12000,
    image: "Es campur.jpg"
  },
  {
    name: "Kopi Hitam",
    price: 5000,
    image: "kopi hitam.jpg"
  },
  {
    name: "Es Teh",
    price: 5000,
    image: "Es the.jpg"
  },
  {
    name: "Lemon Squash",
    price: 8000,
    image: "lemon.jpg"
  },
  {
    name: "Aqua 330 ml",
    price: 5000,
    image: "aqua kecil.jpg"
  },
  {
    name: "Yakult",
    price: 15000,
    image: "yakult.jpg"
  },
  {
    name: "Bird Nest",
    price: 8000,
    image: "wallet.jpg"
  },
  {
    name: "Grass Jelly",
    price: 8000,
    image: "Grass Jely.jpg"
  }
];
</script>

<script>
const grid = document.getElementById("foodGrid");

grid.innerHTML = foods.map(item => `
  <div class="card">
    <img src="${item.image}" alt="${item.name}">
    <div class="card-body">
      <h4>${item.name}</h4>
      <div class="price">Rp ${item.price.toLocaleString()}</div>
      <button class="btn-cart" onclick="addCart('${item.name}', ${item.price})">
        Tambah ke Keranjang
      </button>
    </div>
  </div>
`).join('');


function addCart(name, price){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push({name, price});
  localStorage.setItem('cart', JSON.stringify(cart));
  alert(name + ' ditambahkan ke keranjang');
}
</script>

</body>
</html>
